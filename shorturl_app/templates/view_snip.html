<!DOCTYPE html>
<html>
<head>
    <title>PasteLockly - View Snippet</title>
</head>
<body>

    <h1>View Snippet</h1>
    <form method="post">
        {% csrf_token %}
        <label for="secret_key">Enter secret key:</label>
        <input type="text" name="secret_key">
        <button type="submit">View Snippet</button>
    </form>
    
    {% if decrypted_content %}
        <p>{{ decrypted_content }}</p>
    {% endif %}
    
</body>
</html>
